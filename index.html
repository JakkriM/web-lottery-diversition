<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lottery Diversition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=Itim&family=Mitr:wght@200;300;400;500;600;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow">
            <h1 class="card-header text-center p-4 text-white bg-danger">รางวัลล็อตเตอรี่ Diversition</h1>
            <!-------------- หน้าสุ่ม และแสดงตัวเลขรางวัล -------------->

            <div class="card-body ">
                <h4>ผลการออกรางวัลล็อตเตอรี่ Diversition</h4>
                <button type="button" class="btn btn-outline-danger mt-1 mb-3" onclick="randomNumber()">ดำเนินการสุ่มรางวัล</button>
                <section class="d-flex">

                    <div>
                        <div>
                            <table>
                                <tr>
                                    <td class="bg-dark text-white" colspan="2">รางวัลที่ 1</td>
                                    <td colspan="2" id="number_1"></td>
                                </tr>
                                <tr>
                                    <td class="bg-dark text-white" colspan="2">รางวัลเลขข้างเคียงรางวัลที่ 1</td>
                                    <td id="number_1_1"></td>
                                    <td id="number_1_2"></td>
                                </tr>
                                <tr>
                                    <td class="bg-dark text-white">รางวัลที่ 2</td>
                                    <td id="number_2_1"></td>
                                    <td id="number_2_2"></td>
                                    <td id="number_2_3"></td>
                                </tr>
                                <tr>
                                    <td class="bg-dark text-white" colspan="2">รางวัลเลขท้าย 2 ตัว</td>
                                    <td colspan="2" id="number_3"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-------------- * -------------->

                    <!-------------- หน้าตรวจสอบตัวเลขรางวัล ------------ -->
                    <div class="d-flex flex-column">
                        <h5 class="card-header p-4 bg-primary text-white">ตรวจรางวัลล็อตเตอรี่ Diversition</h5>
                        <div class="card-body border border-primary">
                            <div>
                                <label for="">เลขล็อตเตอรี่ : </label>
                                <input type="number" id="userNumber" class="p-2" placeholder="กรุณากรอกตัวเลข">
                                <!-- <input type="text" maxlength="3" placeholder="กรุณากรอกตัวเลข"> -->
                            </div>
                            <div id="display" class="test d-none bg-warning fw-bold p-2 mt-2"></div>
                            <button type="button" class="btn btn-primary mt-2" onclick="checkGuess()">ตรวจรางวัล</button>
                        </div>
                    </div>
            </div>
            </section>

            <!-------------- * -------------->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
